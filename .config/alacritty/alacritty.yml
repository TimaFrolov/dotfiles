window:
  dimensions:
    columns: 142
    lines: 32
  padding:
    x: 0
    y: 0
  decorations: full
  opacity: 1.0
  startup_mode: Windowed
  title: Alacritty
  dynamic_title: true
  decorations_theme_variant: Dark

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: jetbrainsmono nerd font
    style: Regular
  bold:
    family: jetbrainsmono nerd font
    style: Bold
  italic:
    family: jetbrainsmono nerd font
    style: Italic
  bold_italic:
    family: jetbrainsmono nerd font
    style: Bold Italic
  size: 10.0

import: 
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml

cursor:
  style:
    shape: Block
    blinking: Off

live_config_reload: true

shell:
  program: /usr/bin/tmux

mouse:
  hide_when_typing: true

key_bindings:
  - { key: F11,                    mode: ~Alt,    action: ToggleFullscreen }
  - { key: V,   mods: Control|Alt, mode: ~Search, action: ToggleViMode     }
